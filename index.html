<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Style Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #121212;
            --text-color: #fff;
            --playlist-bg: #000;
            --player-bg: #121212;
            --button-color: #fff;
            --progress-bg: #404040;
            --progress-fill: #1db954;
            --navbar-bg: #000;
            --menu-bg: #333;
        }

        body.light {
            --background: #fff;
            --text-color: #000;
            --playlist-bg: #f0f0f0;
            --player-bg: #fff;
            --button-color: #000;
            --progress-bg: #ccc;
            --progress-fill: #1db954;
            --navbar-bg: #f0f0f0;
            --menu-bg: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background: var(--navbar-bg);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            order: 1;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5em;
            order: 2;
        }

        .menu {
            order: 3;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            z-index: 1000;
        }

        .menu .main-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu .main-menu > li {
            position: relative;
        }

        .menu .main-menu > li > a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu .main-menu > li:hover > ul {
            display: flex;
        }

        .mega-menu {
            display: none;
            position: absolute;
            background: var(--menu-bg);
            padding: 20px;
            z-index: 1000;
            width: 90vw;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mega-menu > li {
            flex: 1;
            padding: 0 10px;
        }

        .mega-menu ul {
            list-style: none;
        }

        .mega-menu ul li {
            margin: 10px 0;
        }

        .mega-menu ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        .container {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .playlist {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .playlist.hidden {
            display: none !important;
        }

        .playlist h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .playlist-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .current-track {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 20px;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .album-art.playing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: auto;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: var(--progress-bg);
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--progress-fill);
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #b3b3b3;
        }

        .controls-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            background: none;
            border: none;
            color: var(--button-color);
            cursor: pointer;
            padding: 10px;
            font-size: 1.2em;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .play-pause {
            font-size: 2em;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .download-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            display: none;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--progress-fill);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: none;
            transition: transform 0.2s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .playlist:not(.hidden) {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .player {
                order: 1;
            }
            .playlist:not(.hidden) {
                display: block;
                width: 100%;
                order: 2;
            }
            .hamburger {
                display: block;
            }
            .menu {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: var(--navbar-bg);
                z-index: 1000;
            }
            .menu.active {
                display: block;
            }
            .menu .main-menu {
                flex-direction: column;
            }
            .mega-menu {
                width: 100%;
                left: 0;
                transform: none;
            }
            .download-btn {
                display: inline-block;
            }
            .album-art {
                width: 150px;
                height: 150px;
            }
            .fab {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">My Music</div>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <div class="menu">
            <ul class="main-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a>
                    <ul class="mega-menu">
                        <li>
                            <ul>
                                <li><a href="#">Genres</a></li>
                                <li><a href="#">New Releases</a></li>
                                <li><a href="#">Top Charts</a></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li><a href="#">Podcasts</a></li>
                                <li><a href="#">Live Radio</a></li>
                                <li><a href="#">Events</a></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li><a href="#">Artists</a></li>
                                <li><a href="#">Albums</a></li>
                                <li><a href="#">Playlists</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Your Library</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </nav>
    <div class="container">
        <div class="playlist hidden" id="playlist">
            <!-- Playlist heading and items will be populated by JavaScript -->
        </div>
        <div class="player">
            <div class="current-track">
                <img class="album-art" id="albumArt" src="https://picsum.photos/200">
                <h2 id="trackTitle">Track Title</h2>
                <p id="trackArtist">Artist Name</p>
            </div>
            <div class="controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls-buttons">
                    <button id="playlist-toggle"><i class="fas fa-list"></i></button>
                    <button id="shuffle"><i class="fas fa-random"></i></button>
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause" id="playPause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>
    <button id="playlist-toggle-mobile" class="fab"><i class="fas fa-list"></i></button>
    <script>
        const tracks = [
            {
                title: "Sample Track 1",
                artist: "Artist 1",
                duration: "3:45",
                file: "path/to/track1.mp3",
                art: "https://picsum.photos/200"
            },
            {
                title: "Sample Track 2",
                artist: "Artist 2",
                duration: "4:20",
                file: "path/to/track2.mp3",
                art: "https://picsum.photos/201"
            }
        ];

        const audio = new Audio();
        let currentTrackIndex = 0;
        let isShuffle = false;
        let repeatMode = 0;

        const playlistElement = document.getElementById('playlist');
        const albumArt = document.getElementById('albumArt');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPauseBtn = document.getElementById('playPause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const shuffleBtn = document.getElementById('shuffle');
        const repeatBtn = document.getElementById('repeat');
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const themeToggle = document.getElementById('theme-toggle');
        const playlistToggle = document.getElementById('playlist-toggle');
        const playlistToggleMobile = document.getElementById('playlist-toggle-mobile');

        function initPlaylist() {
            const h2 = document.createElement('h2');
            h2.textContent = 'Playlist';
            playlistElement.appendChild(h2);

            tracks.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <div>
                        <div>${track.title}</div>
                        <div style="color: #b3b3b3; font-size: 0.8em">${track.artist}</div>
                    </div>
                    <div>${track.duration}</div>
                    <button class="download-btn" data-file="${track.file}" data-title="${track.title}"><i class="fas fa-download"></i></button>
                `;
                div.addEventListener('click', (e) => {
                    if (!e.target.closest('.download-btn')) {
                        playTrack(index);
                    }
                });
                div.querySelector('.download-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const file = e.target.closest('.download-btn').dataset.file;
                    const title = e.target.closest('.download-btn').dataset.title;
                    const link = document.createElement('a');
                    link.href = file;
                    link.download = title + '.mp3';
                    link.click();
                });
                playlistElement.appendChild(div);
            });
        }

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            audio.src = track.file;
            audio.play();
            albumArt.src = track.art;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            document.querySelectorAll('.playlist-item').forEach(item => item.classList.remove('active'));
            playlistElement.children[index + 1].classList.add('active');
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(audio.currentTime);
            durationElement.textContent = formatTime(audio.duration);
        }

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            if (repeatMode === 2) {
                playTrack(currentTrackIndex);
            } else {
                handleNext();
            }
        });
        audio.addEventListener('play', () => {
            albumArt.classList.add('playing');
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });
        audio.addEventListener('pause', () => {
            albumArt.classList.remove('playing');
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : tracks.length - 1;
            playTrack(currentTrackIndex);
        });

        nextBtn.addEventListener('click', handleNext);

        function handleNext() {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = currentTrackIndex < tracks.length - 1 ? currentTrackIndex + 1 : 0;
            }
            playTrack(currentTrackIndex);
        }

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? '#1db954' : 'var(--button-color)';
        });

        repeatBtn.addEventListener('click', () => {
            repeatMode = (repeatMode + 1) % 3;
            repeatBtn.style.color = repeatMode ? '#1db954' : 'var(--button-color)';
            repeatBtn.innerHTML = repeatMode === 2 ? '<i class="fas fa-redo-alt"></i>' : '<i class="fas fa-redo"></i>';
        });

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.innerHTML = document.body.classList.contains('light') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        playlistToggle.addEventListener('click', () => {
            playlistElement.classList.toggle('hidden');
        });

        playlistToggleMobile.addEventListener('click', () => {
            playlistElement.classList.toggle('hidden');
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            }
        });

        initPlaylist();
        playTrack(0);
    </script>
</body>
</html>
